<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate;
        }
        
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
            100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        
        p {
            font-size: 1.5rem;
            margin: 10px 20px;
            animation: slideUp 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .button {
            background: #ff477e;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeIn 2.5s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 71, 126, 0.5);
        }
        .button:hover {
            background: #ff1654;
            transform: scale(1.1);
        }
        
        .floating {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Women's Day! ðŸ’œ</h1>
        <p>Celebrating strength, beauty, and power of every woman.</p>
        <button class="button" onclick="alert('You are amazing! Happy Women\'s Day! ðŸ’œ')">Celebrate</button>
    </div>
    
    <script>
        for (let i = 0; i < 15; i++) {
            let bubble = document.createElement("div");
            bubble.classList.add("floating");
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
